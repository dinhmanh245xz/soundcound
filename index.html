<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/base.css">
    <link rel="stylesheet" href="./asset/css/main.css">
    <title>Sound Cloud</title>
</head>
<body class="sc-classic m-hideHeader">
    <div id="app">
        <header class="header sc-selection-disabled fixed g-z-index-header sc-text-h4 g-dark show ">
            <div class="header__inner l-container l-fullwidth">
                <!-- header-left -->
                <div class="header-left left">
                    <div class="header__logo left">
                        <a href="" class="header__logoLink header__logoLink-iconOnly sc-border-box sc-ir"> SoundCloud</a>
                        <a href="" class="header__logoLink header__logoLink-wordmark sc-border-box sc-ir"> 
                            SoundCloud

                        </a>
                    </div>
                    <nav class=" header__navWrapper">
                        <ul class="header__navMenu left sc-list-nostyle">
                            <li><a href="">Home</a></li>
                            <li><a href="">Stream</a></li>
                            <li class="header__collection-wrapper">
                                <a href="">Library</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <!-- end header-left -->
                <!-- header-middle -->
                <div class="header-middle">
                    <div class="header__search">
                        <form action="" class="headerSearch">
                            <input type="search"  class="headerSearch__input sc-input" placeholder="Search for artists, bands, tracks, podcasts">
                            <button class="headerSearch__submit sc-ir">search</button>
                        </form>
                    </div>
                </div>
                <!-- end header-middle -->
                <div class="header-right sc-clearfix ">
                    <div class="left">
                        <div class="header__loginMenu left">
                            <button type="button" class="g-opacity-transition sc-button sc-button-medium loginButton">Sign in</button>
                            <button type="button" class="g-opacity-transition sc-button sc-button-medium signupButton sc-button-cta sc-button-primary">Create account</button>
                        </div>
                        <div class="header__upload left">
                            <a href="#" class="headerUpload header__link">
                                <span class="uploadButton__title">Upload</span>
                                <span class="uploadButton__status"></span>
                            </a>
                        </div>
                        <ul class="header__navMenu sc-clearfix sc-list-nostyle left">
                            <li>
                                <a href="" class="header__moreButton sc-ir" tabindex="0" aria-haspopup="true" role="button" aria-owns="dropdown-button-195">Settings and more</a>
                            </li>
                          </ul>
                    </div>
                </div>

            </div>
        </header>
        <div class="announcements g-z-index-fixed-top g-z-index-header m-offset">
            <div class="sc-list-nostyle sc-clearfix"></div>
        </div>
        <div class="l-container l-content">
            <div class="l-product-banners l-inner-fullwidth">
                <div class="l-container">
                    <div class=""></div>
                </div>
            </div>
            <!-- main content -->
            <div id="content">
                <div class="">
                    <div class="l-front">
                        <div class="l-front-hero l-inner-fullwidth">
                            <div class="frontHero">
                                <div class="frontHero__container">
                                    <div class="frontHero__content frontHero__connectSlide frontHero__connectSlide--backgroundFeaturedArtists">
                                        <h2 class="frontHero__title">Connect on SoundCloud</h2>
                                        <p class="frontHero__tagline sc-type-large sc-text-h3">
                                            Discover, stream, and share a constantly expanding mix of music from emerging and major artists around the world.
                                          </p>
                                          <div class="frontHero__cta">
                                            <button type="button" class="g-opacity-transition frontHero__ctaButton sc-button sc-button-cta sc-button-primary sc-button sc-button-medium signupButton" tabindex="0" title="Create a SoundCloud account" aria-label="Create a SoundCloud account">Sign up for free</button>
                                          </div>
                                    </div>
                                </div>
                                <h1 class="frontHero__logo">
                                    SoundCloud
                                </h1>
                                <div class="frontHero__signin">
                                    <button type="button" class="g-opacity-transition frontHero__loginButton g-button-transparent-inverted sc-button sc-button-medium loginButton" tabindex="0" title="Sign in" aria-label="Sign in">Sign in</button>
                                    <button type="button" class="g-opacity-transition frontHero__createAccountButton sc-button sc-button-medium signupButton sc-button-cta sc-button-primary" tabindex="0" title="Create a SoundCloud account" aria-label="Create a SoundCloud account">Create account</button>
                                    <a href="https://creators.soundcloud.com" target="_blank" class="frontHero__creatorsButton g-button-transparent-inverted sc-button sc-button-medium">
                                        For Creators
                                      </a>
                                </div>
                            </div>
                        </div>
                        <div class="l-front-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
